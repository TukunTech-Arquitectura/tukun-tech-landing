<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TukunTech</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Darker+Grotesque:wght@400;500;700&family=Josefin+Sans:wght@400;500;700&family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <section class="hero">
    <div class="hero-card">
      <div class="hero-header">
        <div class="brand">TUKUNTECH</div>
        <nav class="hero-nav">
          <a href="#producto">PRODUCTO</a>
          <a href="#planes">PLANES</a>
          <a href="#nosotros">NOSOTROS</a>
          <a class="chip" href="#inicio" aria-current="page" role="button">INICIO</a>
        </nav>
      </div>

      <div class="hero-body">
        <div class="hero-left">
          <div class="hero-copy">
            <h1 class="hero-title">CUIDA LO QUE <br> MÁS TE IMPORTA</h1>
            <p class="hero-subtitle">Cuida tu salud con la mejor <br> tecnología y de la manera más fácil.</p>
          </div>

          <div class="hero-cta">
            <a class="btn btn-primary" href="#producto">DESCUBRE MÁS</a>
            <a class="btn btn-secondary" href="#contacto">CONTACTAR »</a>
          </div>

          <div class="hero-proof">
            <img class="hero-icon" src="img/img_hero_icon.png" alt="Icono">
            <div>
              <div class="proof-title">10K DOWNLOAD</div>
              <small>Más de 10mil usuarios confían y trabajan con nuestra aplicación</small>
            </div>
          </div>
        </div>

        <div class="hero-right">
          <img class="hero-img" src="img/img_mano_hero.png" alt="App en el teléfono">
        </div>
      </div>



    </div>
  </section>


  <script src="js/main.js" defer></script>
</body>

</html>
